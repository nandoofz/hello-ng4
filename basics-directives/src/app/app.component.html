<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm in the AppComponent!</h3>
      <hr>
      <button class="btn btn-primary" (click)="toggleDetails()">Display details</button>
      <p *ngIf="displayDetails">Details hidden</p>
      <hr>
      <p *ngFor="let item of list; let i = index" [ngClass]="{'gte-5': i >= 5}">
        {{i}} - {{ item }}
      </p>
    </div>
  </div>
</div>
